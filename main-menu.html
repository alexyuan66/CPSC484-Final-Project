<!DOCTYPE html>
<html>
  <head>
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main-menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="main-text">
      <h1>Choose Your Action!</h1>
      <p>Hover and hold your hand over any buttong for 3 seconds to select</p>
    </div>

    <div onclick="redirectToJoke()" class="button" id="joke-button" style="top: 25%; left: 12%;">Hear A Joke!</div>
    <div onclick="redirectToBreathe()"class="button" id="breathe-button" style="top: 75%; left: 12%;">Guided Breathing!</div>
    <div onclick="redirectToCheckIn()" class="button" style="top: 25%; left: 88%;">Check in :)</div>
    <div onclick="redirectToInspiration()" class="button" style="top: 75%; left: 88%;">Get Inspired!</div>

    <div class="gif-container">
    	<img src="media/cat.gif" alt="Animated GIF" style="display: block; margin: 0 auto; height: 300px;">
    </div>

    <div class="progress-border">
      <div class="progress-bar" id="health-bar"></div>
    </div>

    <div class="other-button-container">
      <button class="other-button" id="damage-button">Damage (-10%)</button>
      <button class="other-button" id="heal-button">Heal (+10%)</button>
    </div>
    
    <script src="main-menu.js"></script>
  </body>
</html>
