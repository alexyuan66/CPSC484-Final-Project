<!DOCTYPE html>
<html>
  <head>
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/main-menu.css">
    <script src="main-menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="main-text">
      <h1>Choose Your Action!</h1>
      <p>Hover and hold your hand over any button for 3 seconds to select</p>
    </div>

    <div class="button" id="joke-button" style="top: 25%; left: 12%;">Hear A Joke!</div>
    <div class="button" id="breathe-button" style="top: 75%; left: 12%;">Guided Breathing!</div>
    <div class="button" id="check-in-button" style="top: 25%; left: 88%;">Check in :)</div>
    <div class="button" id="inspiration-button" style="top: 75%; left: 88%;">Get Inspired!</div>

    <div class="gif-container">
    	<img src="media/cat.gif" alt="Animated GIF" style="display: block; margin: 0 auto; height: 300px;">
      <div id="speech-bubble"></div>
    </div>

    <div class="progress-border">
      <div class="progress-bar" id="health-bar"></div>
      <div id="total-health"></div>
    </div>

    <div class="cursor"></div>
    <script src="kinect-cursor.js"></script>
    <script>
      let jokeCount = 0
      let breatheCount = 0
      let inspCount = 0
      let checkCount = 0
      
      setInterval(function() {
        
        const cursor = document.querySelector(".cursor");
        const cursorPos = cursor.getBoundingClientRect();

        const joke = document.getElementById("joke-button");
        const jokePos = joke.getBoundingClientRect();

        const breathe = document.getElementById("breathe-button");
        const breathePos = breathe.getBoundingClientRect();

        const check = document.getElementById("check-in-button");
        const checkPos = check.getBoundingClientRect();

        const insp = document.getElementById("inspiration-button");
        const inspPos = insp.getBoundingClientRect();

        if (cursorPos.top < jokePos.bottom && cursorPos.bottom > jokePos.top &&
        cursorPos.left < jokePos.right && cursorPos.right > jokePos.left) {
          jokeCount = jokeCount + 1
          breatheCount = 0
          checkCount = 0
          inspCount = 0

          if (jokeCount == 20) {
            window.location.href = '/Users/annaxu/Desktop/CPSC484-Final-Project/action-pages/quotes-jokes.html'
          }
        } else if (cursorPos.top < breathePos.bottom && cursorPos.bottom > breathePos.top &&
        cursorPos.left < breathePos.right && cursorPos.right > breathePos.left) {
          jokeCount = 0
          breatheCount = breathCount + 1
          checkCount = 0
          inspCount = 0

          if (breathCount == 20) {
            window.location.href = '/Users/annaxu/Desktop/CPSC484-Final-Project/action-pages/breathe.html'
          }
        } else if (cursorPos.top < checkPos.bottom && cursorPos.bottom > checkPos.top &&
        cursorPos.left < checkPos.right && cursorPos.right > checkPos.left) {
          jokeCount = 0
          breatheCount = 0
          checkCount = checkCount + 1
          inspCount = 0

          if (checkCount == 20) {
            window.location.href = '/Users/annaxu/Desktop/CPSC484-Final-Project/action-pages/check-in.html'
          }
        } else if (cursorPos.top < inspPos.bottom && cursorPos.bottom > inspPos.top &&
        cursorPos.left < inspPos.right && cursorPos.right > inspPos.left) {
          jokeCount = 0
          breatheCount = 0
          checkCount = 0
          inspCount = inspCount + 1

          if (jokeCount == 20) {
            window.location.href = '/Users/annaxu/Desktop/CPSC484-Final-Project/action-pages/quotes-inspirational.html'
          }
        } else {
          jokeCount = 0
          breatheCount = 0
          checkCount = 0
          inspCount = 0
        }

      }, 100);
    </script>
    
    <script src="healthbar.js"></script>
  </body>
</html>
