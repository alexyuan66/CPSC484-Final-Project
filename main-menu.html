<!DOCTYPE html>
<html>
  <head>
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/main-menu.css">
    <script src="main-menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="main-text">
      <h1>Choose Your Action!</h1>
      <p>Hover and hold your hand over any button for 3 seconds to select</p>
    </div>

    <div class="button" id="joke-button" style="top: 25%; left: 12%;">Hear A Joke!</div>
    <div class="button" id="breathe-button" style="top: 75%; left: 12%;">Guided Breathing!</div>
    <div class="button" id="check-in-button" style="top: 25%; left: 88%;">Check in :)</div>
    <div class="button" id="inspiration-button" style="top: 75%; left: 88%;">Get Inspired!</div>

    <div class="gif-container">
    	<img src="media/cat.gif" alt="Animated GIF" style="display: block; margin: 0 auto; height: 300px;">
    </div>

    <div class="progress-border">
      <div class="progress-bar" id="health-bar"></div>
    </div>

    <div class="cursor"></div>
    <script>
        function trackCursor(e) {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }
        document.addEventListener('mousemove', trackCursor);

        $('.button').on('mouseenter', function() {
          var timeout = setTimeout(function() {
            $(this).click();
          }.bind(this), 3000);
          $(this).data('timeout', timeout);
        });

        $('.button').on('mouseleave', function() {
          clearTimeout($(this).data('timeout'));
        });

        $('#joke-button').on('click', function() {
          redirectToJoke();
        });

        $('#breathe-button').on('click', function() {
          redirectToBreathe();
        });

        $('#check-in-button').on('click', function() {
          redirectToCheckIn();
        });

        $('#inspiration-button').on('click', function() {
          redirectToInspiration();
        });
    </script>
    
    <script src="healthbar.js"></script>
  </body>
</html>
