<!DOCTYPE html>
<html>
	<head>
		<title>Jokes</title>
	    <link rel="stylesheet" type="text/css" href="../style/style.css">
	    <script type="text/javascript" src="quotes.js"></script>
	</head>

	<body>

		<div class="container">
			<div class="cat-container-quote">
				<img src="../media/cat.gif" alt="cat image" width="300" height="300">
			</div>
			<div class="quote-container">
				<p id="joke">Click "New Joke" to display a joke!</p>
			</div>
		</div>

		<div class="other-button-container">
			<button class="other-button" onclick="goToMainMenu()">Back</button>
			<!-- <button class="other-button" onclick="generateJoke()">New Joke (+2%)</button> -->
			<button class="other-button" id="heal-button" onclick="goToComplete()">Done (+10%)</button>
		</div>

		<div class="cursor"></div>
		<script src="../updateHealthbar.js"></script>
		<script>
			function trackCursor(e) {
				const cursor = document.querySelector('.cursor');
				cursor.style.left = e.clientX + 'px';
				cursor.style.top = e.clientY + 'px';
			}
			document.addEventListener('mousemove', trackCursor);
		</script>

	</body>
</html>
