<!DOCTYPE html>
<html>
	<head>
		<title>Jokes</title>
	    <link rel="stylesheet" type="text/css" href="../style/style.css">
	    <script type="text/javascript" src="quotes.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
			window.addEventListener('DOMContentLoaded', function() {
				generateJoke();
			});
		</script>
	</head>

	<body>
		<div class="cat-container-quote">
			<img src="../media/cat.gif" alt="cat image" width="300" height="300">
		</div>
		<div class="quote-container">
			<p id="joke">Click "New Joke" to display a joke!</p>
		</div>

		<div class="other-button-container">
			<button class="other-button" onmouseenter="startHoverTimer(this)" onmouseleave="stopHoverTimer(this)" onclick="goToMainMenu()">Back</button>
			<button class="other-button" onmouseenter="startHoverTimer(this)" onmouseleave="stopHoverTimer(this)" id="heal-button" onclick="goToComplete()">Done</button>
		</div>

		<div class="cursor"></div>
		<script src="../updateHealthbar.js"></script>
		<script>
			function trackCursor(e) {
				const cursor = document.querySelector('.cursor');
				cursor.style.left = e.clientX + 'px';
				cursor.style.top = e.clientY + 'px';
			}
			document.addEventListener('mousemove', trackCursor);

            // Click-to-hover functionality
            let hoverTimer;
            function startHoverTimer(button) {
                hoverTimer = setTimeout(() => {
                    button.click();
                }, 3000);
            }
            function stopHoverTimer() {
                clearTimeout(hoverTimer);
            }
		</script>

	</body>
</html>
