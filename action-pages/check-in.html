<!DOCTYPE html>
<html>
  <head>
    <title>Check In</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/check-in.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="title-centered">
      <h1>Today did you...</h1>
      <p>Hover and hold your hand over any button for 3 seconds to select</p>
    </div>

    <div class="button" id="water-button" id="heal-button" style="top: 15%; left: 12%;">Drink Water!</div>
    <div class="button" id="smile-button" id="heal-button" style="top: 50%; left: 12%;">Smile</div>
    <div class="button" id="exercise-button" id="heal-button" style="top: 85%; left: 12%;">Exercise</div>

    <div class="button" id="self-love-button" id="heal-button" style="top: 15%; left: 88%;">Remind Youself You're Amazing</div>
    <div class="button" id="talk-friend-button" id="heal-button" style="top: 50%; left: 88%;">Talk to a Friend</div>
    <div class="button" id="talk-stranger-button" id="heal-button" style="top: 85%; left: 88%;">Talk to a Stranger</div>

    <div class="cat-container">
    	<img src="../media/cat.gif" alt="Animated GIF" style="display: block; margin: 0 auto; height: 300px;">
    </div>

    <div class="cursor"></div>
    <script>
        function trackCursor(e) {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }
        document.addEventListener('mousemove', trackCursor);

    </script>

  </body>
</html>
