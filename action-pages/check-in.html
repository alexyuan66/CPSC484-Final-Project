<!DOCTYPE html>
<html>
  <head>
    <title>Check In</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/check-in.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="title-centered">
      <h1>Today did you...</h1>
      <p>Hover and hold your hand over any button for 3 seconds to select</p>
    </div>

    <div onclick="redirectToCongrats()" class="button" id="joke-button" style="top: 15%; left: 12%;">Drink Water!</div>
    <div onclick="redirectToCongrats()"class="button" id="breathe-button" style="top: 50%; left: 12%;">Smile</div>
    <div onclick="redirectToCongrats()"class="button" id="breathe-button" style="top: 85%; left: 12%;">Exercise</div>

    <div onclick="redirectToCongrats()" class="button" style="top: 15%; left: 88%;">Remind Youself You're Amazing</div>
    <div onclick="redirectToCongrats()" class="button" style="top: 50%; left: 88%;">Talk to a Friend</div>
    <div onclick="redirectToCongrats()" class="button" style="top: 85%; left: 88%;">Talk to a Stranger</div>


    <div class="cat-container">
    	<img src="../media/cat.gif" alt="Animated GIF" style="display: block; margin: 0 auto; height: 300px;">
    </div>

    <div class="cursor"></div>
    <script>
      function trackCursor(e) {
          const cursor = document.querySelector('.cursor');
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
      }
      document.addEventListener('mousemove', trackCursor);

      const buttons = document.querySelectorAll('.hover-click');
      let timer;
      buttons.forEach(button => {
          button.addEventListener('mouseover', function() {
              timer = setTimeout(() => {
                  window.location.href = this.getAttribute('data-href');
              }, 3000);
          });
          button.addEventListener('mouseout', function() {
              clearTimeout(timer);
          });
      });
    </script>
  </body>
</html>
