<!DOCTYPE html>
<html>
    <head>
        <title>Inspirational Quotes</title>
        <link rel="stylesheet" type="text/css" href="../style/style.css">
        <script type="text/javascript" src="quotes.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="cat-container-quote">
                <img src="../media/cat.gif" alt="cat image" width="300" height="300">
            </div>
            <div class="quote-container">
                <p id="quote">Click "New Quote" to display an inspirational quote!</p>
            </div>
        </div>

        <div class="other-button-container">
            <button class="other-button" onclick="goToMainMenu()">Back</button>
            <button class="other-button" onclick="generateQuote()">New Quote (+2%)</button>
        </div>

        <div class="cursor"></div>
        <script>
            function trackCursor(e) {
                const cursor = document.querySelector('.cursor');
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }
            document.addEventListener('mousemove', trackCursor);

            const newQuoteButton = document.getElementById('new-quote-button');
            let timerId;

            newQuoteButton.addEventListener('mouseover', function() {
                timerId = setTimeout(function() {
                    generateQuote();
                }, 3000);
            });

            newQuoteButton.addEventListener('mouseout', function() {
                clearTimeout(timerId);
            });

            function goToMainMenu() {
                window.location.href = "../index.html";
            }
        </script>

    </body>
</html>
