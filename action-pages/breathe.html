<!DOCTYPE html>
<html>
  <head>
    <title>breathe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/breathe.css">
    <script src="breathe.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="instruction">To complete this activity, please take 5 deep breaths.</div>
    <div class="title">Inhale</div>
    
    <div class="container container-left">
      <img class="cat-image" src="../media/cat.gif" alt="A cute cat">
    </div>

    <div class="container container-right">
      <div class="circle" alt="Pink circle"></div>
      <div id="breath-counter" class="breath-counter">0</div>
    </div>

    <div class="other-button-container">
      <button class="other-button" onclick="goToMainMenu()">Back</button>
      <button class="other-button" onclick="completeBreathing()">Done (+15%)</button>
    </div>

    <div class="cursor"></div>

    <script src="../updateHealthbar.js"></script>
    <script src="breathe.js"></script>
    <script>
      let hoverTimeout;
      function startHoverTimer(button) {
        hoverTimeout = setTimeout(function() {
          button.click();
        }, 3000);
      }
      function clearHoverTimer(button) {
        clearTimeout(hoverTimeout);
      }
    </script>
  </body>
</html>
