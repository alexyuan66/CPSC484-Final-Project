<!DOCTYPE html>
<html>
  <head>
    <title>breathe</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/breathe.css">
    <script src="breathe.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Black" rel="stylesheet">
  </head>
  <body>
    <div class="title">Inhale</div>
    <div class="container container-left">
      <img class="cat-image" src="../media/cat.gif" alt="A cute cat">
    </div>
    <div class="container container-right">
      <div class="circle" alt="Pink circle"></div>
    </div>
    <div class="other-button-container">
      <button class="other-button" onclick="goToMainMenu()">Back</button>
      <button class="other-button" onclick="completeBreathing()">Done (+15%)</button>
    </div>

    <div class="cursor"></div>
    <script>
        function trackCursor(e) {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }
        document.addEventListener('mousemove', trackCursor);
    </script>
  </body>
</html>
