<!DOCTYPE html>
<html>
  <head>
    <title>breathe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/breathe.css">
    <script src="breathe.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="instruction">To complete this activity, please take 5 deep breaths.</div>
    <div class="title">Inhale</div>
    
    <div class="cat-container-breathe">
			<img src="../media/cat.gif" alt="cat image" width="600" height="600">
		</div>

    <div class="container container-right">
      <div class="circle" alt="Pink circle"></div>
      <div id="breath-counter" class="breath-counter">0</div>
    </div>

    <div class="other-button-container">
      <button class="other-button" onmouseenter="startHoverTimer(this)" onmouseleave="stopHoverTimer(this)" onclick="goToMainMenu()">Back</button>
    </div>

    <div class="cursor"></div>

    <script src="../updateHealthbar.js"></script>
    <script src="breathe.js"></script>
    <script>
      function trackCursor(e) {
        const cursor = document.querySelector('.cursor');
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      }

      document.addEventListener('mousemove', trackCursor);
      // Click-to-hover functionality
      let hoverTimer;
      function startHoverTimer(button) {
          hoverTimer = setTimeout(() => {
              button.click();
          }, 3000);
      }
      function stopHoverTimer() {
          clearTimeout(hoverTimer);
      }
    </script>
  </body>
</html>
