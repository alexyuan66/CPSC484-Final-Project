<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/startup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <title>StartUp</title>
</head>
<body>
    <div class="container">
      <button class="redirect-button expand-button">Place hand<br>here to begin!</button>
      <img src="media/cat.gif" alt="Animated GIF" id="cat-gif">
    </div>
    <div class="cursor"></div>
    <script src="kinect-cursor.js"></script>
    <script>
        let count = 0
        
        setInterval(function() {
          
          const cursor = document.querySelector(".cursor");
          const cursorPos = cursor.getBoundingClientRect();

          const circle = document.querySelector(".expand-button");
          const circlePos = circle.getBoundingClientRect();

          if (cursorPos.top < circlePos.bottom && cursorPos.bottom > circlePos.top &&
          cursorPos.left < circlePos.right && cursorPos.right > circlePos.left) {
            count = count + 1
            circle.style.width = "400px"
            circle.style.height = "400px"

            if (count == 20) {
              window.location.href = 'main-menu.html'
            }
          } else {
            count = 0
            circle.style.width = "300px"
            circle.style.height = "300px"
          }

        }, 100);

    </script>
</body>
</html>
