<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/startup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>StartUp</title>
</head>
<body>
    <div class="container">
      <button class="redirect-button expand-button">Place hand<br>here to begin!</button>
      <img src="media/cat.gif" alt="Animated GIF" id="cat-gif">
    </div>
    <div class="cursor"></div>
    
    <script>

        function trackCursor(e) {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }
        document.addEventListener('mousemove', trackCursor);

        document.querySelector('.redirect-button').addEventListener('mouseenter', function() {
          hoverTimeout = setTimeout(function() {
            // Add your code to execute after 3 seconds of hovering here
            window.location.href = 'main-menu.html';
          }, 2000);
        });

        document.querySelector('.redirect-button').addEventListener('mouseleave', function() {
          clearTimeout(hoverTimeout);
        });

    </script>
</body>
</html>
