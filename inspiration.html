<!DOCTYPE html>
<html>
    <head>
        <title>Quotes</title>
        <link rel="stylesheet" type="text/css" href="quotes.css">
        <script type="text/javascript" src="quotes.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="cat-container">
                <img src="media/cat.gif" alt="cat image" width="300" height="300">
            </div>
            <div class="joke-container">
                <p id="quote">Click "New Quote" to display an inspirational quote!</p>
            </div>
        </div>

        <div class="button-container">
            <button class="button" onclick="goBack()">Back</button>
            <button class="button" onclick="generateQuote()">New Quote (+2%)</button>
        </div>

    </body>
</html>
