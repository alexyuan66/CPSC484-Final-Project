<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/congratulations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Congratulations</title>
</head>
<body>
    <div class="title-centered">
        <h1>Great Job Completing the Task!</h1>
        <div class="gif-container">
            <img src="media/cat.gif" alt="Animated GIF" style="display: block; margin: 0 auto; height: 200px;">
            <div id="speech-bubble"></div>
        </div>
    </div>

    <div class="progress-border">
        <div class="progress-bar" id="health-bar"></div>
        <div id="total-health"></div>
    </div>
    <div class="cursor"></div>
    <script>
      function trackCursor(e) {
          const cursor = document.querySelector('.cursor');
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
      }
      document.addEventListener('mousemove', trackCursor);

      setTimeout(function(){
        window.location.href = "startup.html";
      }, 5000);
    </script>
    <script src="healthbar.js"></script>
</body>
</html>
